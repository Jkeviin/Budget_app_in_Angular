<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
  <!-- #f="ngForm" es para poder acceder al formulario desde el componente -->
  <!-- f.form.valid es para validar el formulario -->
  <div class="agregar">
    <div class="agregar_contenedor">
      <select class="agregar_tipo" (change)="tipoOperacion($event)" [ngClass]="{'redfocus': tipo === 'egresoOperacion'}">
        <option value="ingresoOperacion" selected>+</option>
        <option value="egresoOperacion">-</option>
      </select>
      <input
        [ngClass]="{'redfocus': tipo === 'egresoOperacion'}"
        type="text"
        class="agregar_descripcion"
        placeholder="Agregar DescripciÃ³n"
        name="descripcion"
        [(ngModel)]="descripcionInput" required
      />
      <input
        [ngClass]="{'redfocus': tipo === 'egresoOperacion'}"
        type="number"
        class="agregar_valor"
        placeholder="Valor"
        name="valor"
        [(ngModel)]="valorInput" required/>
      <button class="agregar_btn" type="submit">
        <i [ngClass]="{'red': tipo === 'egresoOperacion'}" class="ion-ios-checkmark-outline"></i>
      </button>
    </div>
  </div>
</form>
